<app-menu></app-menu>
<div class="container">
    <h2 class="text-center text-dark">{{titulo}}</h2>
    <form>
    
        <div>
            <label>Curso</label>
            <select class="form-control">
                <option value="">--Seleccione--</option>
                <option *ngFor="let curso of cursos"  [value]="curso.courseId" >{{curso.courseName}}</option>
            </select>
        </div>
    
        <div>
            <label>Profesor</label>
            <select class="form-control">
                <option value="">--Seleccione--</option>
                <option *ngFor="let profesor of profesores" [value]="profesor.personId">{{profesor.personName+ ' '+profesor.personLastname1+ ' '+profesor.personLastname2}}</option>
            </select>
        </div>
    
        <div>
            <label>Sección</label>
            <select class="form-control">
                <option value="">--Seleccione--</option>
                <option *ngFor="let seccion of secciones">{{seccion.sectionName}}</option>
            </select>
        </div>
    
        <div>
            <label>Hora Inicio</label>
            <input  class="form-control" type="time" />
        </div>
    
        <div>
            <label>Hora Fin</label>
            <input  class="form-control" type="time" />
        </div>
    
    
        <fieldset class="mt-3 mb-3">
            <legend>Sección para agregar Alumnos</legend>
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar Alumnos</button>
    
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre Alumno</th>
                        <th>Operación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumnosHorario of alumnosHorarios">
                        <td>{{alumnosHorario.personName+ ' '+alumnosHorario.personLastname1+ ' '+alumnosHorario.personLastname2}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="eliminar(alumnosHorario)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                  </svg>
                            </button>
    
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    
    
        <div class="mt-5 mb-2">
            <button type="submit" class="btn btn-success m-1">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
        </div>
    
    
    </form>
    
    <app-modal-alumno></app-modal-alumno>
    
    
    
</div>
